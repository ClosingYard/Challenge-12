<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="trivia quiz" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Trivia Quiz</title>
  </head>
  <body>
    <div class="alert">
      <span
        class="closebtn"
        onclick="this.parentElement.classList.remove('show');"
        >&times;</span
      >
      <span class="message"
        ><strong>Danger!</strong> Indicates a dangerous or potentially negative
        action.</span
      >
    </div>

    <noscript>
      <p id="user-messages">
        This application relies on JavaScript. Please enable JavaScript scripts
        and reload the page.
      </p>
    </noscript>

    <section id="settings">
      <h1>Trivia Quiz</h1>

      <p>Please select your quiz options then hit 'Start Quiz' when ready.</p>

      <form name="myForm" action="javascript:handleForm();">
        <label for="trivia_amount">Number of Questions:</label>
        <input
          type="number"
          name="trivia_amount"
          id="trivia_amount"
          min="10"
          max="50"
          value="10"
        />
        <label for="trivia_category">Select Category: </label>
        <select name="trivia_category" id="trivia_category">
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option
          ><option value="10">Entertainment: Books</option
          ><option value="11">Entertainment: Film</option>

        </select>

        <label for="trivia_difficulty">Select Difficulty: </label>
        <select name="trivia_difficulty" id="trivia_difficulty">
          <option value="any">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="trivia_type">Select Type: </label>
        <select name="trivia_type" id="trivia_type"
          >&gt;
          <option value="any">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>

        <input type="submit" value="Start Quiz" />
      </form>
    </section>

    <section id="quiz">
      <div>
        Score:
        <span id="score"></span>
      </div>

      <div>
        <h1 id="question"></h1>
        <ul id="choices"></ul>
        <button>Next</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
