<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30seconds groep9</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


    <div class="header">30 Secondes</div>
   
    <div class="timer">
      <progress  id="progress" min="0" value="100" max="100"></progress>
      <br>
          <button id="button" onclick="move(); toggleText();">Start</button> 
      </br>
    </div>    

    <div class="vragen">
      <p id="hoi" style='display: none'>hoi</p>
      <p id="doei" style='display: none'>doei</p>  
    </div>
    
    <div >
        <a href="#"             class="antwoord" id="antwoord1" >
        <a href="#"             class="antwoord" id="antwoord2" >
        <a href="#"             class="antwoord" id="antwoord3" >
        <a href="#"             class="antwoord" id="antwoord4" >
          
    </div>

    
     
    <script>
    function move() {
        let progress = document.getElementById('progress');
        let reset = false;
        document.querySelector('#button').disabled = true;
        if(progress.value != 0 && !reset) {
            progress.value = progress.value - (1/5)
            setTimeout(move, 1) //ZET DE VALUE OP HET EINDE TERUG NAAR 60
            return;
        }

        if(progress.value == 0){
          document.querySelector('#button').disabled = false;
          reset = true;
          progress.value = 100;
          var text = document.getElementById("hoi", "doei")
          text.style.display = "none";
        }
        
    }

    
    function toggleText() {
  var text = document.getElementById("hoi", "doei");
  if (text.style.display === "none") {
    text.style.display = "block";
  } 
}
</script>
</body>

</html>
