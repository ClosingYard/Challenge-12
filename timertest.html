<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30seconds groep9</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


    <div class="header">30 Secondes</div>
   
    <div class="timer">
      <progress  id="progress" min="0" value="100" max="100"></progress>
      <br>
          <button id="button" onclick="move(100); toggleText();">Click Me</button> 
      </br>
    </div>    

    <div class="vragen">
        
    </div>
    
    <div >
        <a href="#"             class="antwoord" id="antwoord1" >
        <a href="#"             class="antwoord" id="antwoord2" >
        <a href="#"             class="antwoord" id="antwoord3" >
        <a href="#"             class="antwoord" id="antwoord4" >
    </div>

    
     
    <script>
    function move() {
        let progress = document.getElementById('progress')
        document.querySelector('#button').disabled = true;
        if(progress.value != 0) {
            progress.value = progress.value - (1/5)
            setTimeout(move, 60)
            
            
        }
        if(progress.value == 0){
          document.querySelector('#button').disabled = false;

        }
        
    }

    
    function toggleText() {
  var text = document.getElementById("antwoord1, antwoord2, antwoord3, antwoord4");
  if (text.style.display === "none") {
    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
}
</script>
</body>

</html>
